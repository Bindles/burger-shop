<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deals</title>
  <!-- Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <!-- Deals Section -->
  <section id="deals" class="bg-gray-100 py-8">
    <div class="container mx-auto px-4">
      <h2 class="text-2xl font-bold text-center mb-4">Featured Deals</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Featured Deals (First 4) -->
        <!-- Deal 1 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <img src="https://media.istockphoto.com/id/183245675/photo/hot-chicken-wing-platter.jpg?s=1024x1024&w=is&k=20&c=T1VSWrXNoTXkGWomNHIc25twM2T4yh_52J-XbSIx0Gw=" alt="Deal Image" class="w-full">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Bliss Combo Deal</h3>
            <p class="text-gray-600">$12.99</p>
          </div>
        </div>
        <!-- Deal 2 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <!-- Image and details similar to Deal 1 -->
          <img src="https://via.placeholder.com/400" alt="Deal Image" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Sample Deal</h3>
            <p class="text-gray-600">$9.99</p>
          </div>
        </div>
        <!-- Deal 3 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <!-- Image and details similar to Deal 1 -->
          <img src="https://via.placeholder.com/400" alt="Deal Image" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Sample Deal</h3>
            <p class="text-gray-600">$9.99</p>
          </div>
        </div>
        <!-- Deal 4 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <!-- Image and details similar to Deal 1 -->
          <img src="https://via.placeholder.com/400" alt="Deal Image" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Sample Deal</h3>
            <p class="text-gray-600">$9.99</p>
          </div>
        </div>
      </div>
      <!-- Toggle Button -->
      <button id="toggleDeals" class="mt-4 mx-auto block bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Show More Deals</button>
      <!-- Extra Deals (Initially Hidden) -->
      <div id="extraDeals" class="hidden grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-4">
        <!-- Deal 5 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <!-- Image and details similar to Deal 1 -->
          <img src="https://via.placeholder.com/400" alt="Deal Image" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Sample Deal</h3>
            <p class="text-gray-600">$9.99</p>
          </div>
        </div>
        <!-- Deal 6 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden">
          <!-- Image and details similar to Deal 1 -->
          <img src="https://via.placeholder.com/400" alt="Deal Image" class="w-full h-40 object-cover">
          <div class="p-4">
            <h3 class="text-lg font-semibold">Sample Deal</h3>
            <p class="text-gray-600">$9.99</p>
          </div>
        </div>

            <h3 class="text-lg font-semibold">Sample Deal</h3>
            <p class="text-gray-600">$9.99</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- JavaScript -->
  <script>
    const toggleButton = document.getElementById('toggleDeals');
    const extraDeals = document.getElementById('extraDeals');

    toggleButton.addEventListener('click', function() {
      console.log('Test');
      // Toggle the visibility of extraDeals
      extraDeals.classList.toggle('hidden');
    });
  </script>
</body>

</html>
